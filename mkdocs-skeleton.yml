site_name: AllenNLP Hydra
site_description: AllenNLP Hydra is a plugin to make allennlp work with hydra.
site_url: https://gabeorlanski.github.io/allennlp-hydra/

extra_css:
  - "css/extra.css"

theme:
  name: material
  palette:
    primary: green
    accent: grey
  logo: img/favicon.ico
  favicon: img/favicon.ico
  highlightjs: true
  hljs_languages:
  - python
  - typescript
  - json


repo_name: gabeorlanski/allennlp-hydra

nav:
- Home: README.md
- Repository: https://github.com/gabeorlanski/allennlp-hydra
- AllenNLP-Hydra: 'This section is autogenerated, do not edit.'
- CHANGELOG: CHANGELOG.md
- License: https://raw.githubusercontent.com/gabeorlanski/allennlp-hydra/main/LICENSE

markdown_extensions:
- toc:
    permalink: '#'
- admonition
- extra
- pymdownx.highlight
- pymdownx.superfences